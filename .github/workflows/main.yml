name: CI Piplines for Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ci-cd/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports

      - name: Run tests
        run: mvn test
        working-directory: ci-cd/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports

      - name: Generate test report
        run: mvn surefire-report:report
        working-directory: ci-cd/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports

      - name: List target directory
        run: ls -R target/reports
        working-directory: ci-cd/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports

      - name: Upload test 
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: ci-cd/recipe-planner-fronend-and-backend/recipe-planner-backend/target/surefire-reports