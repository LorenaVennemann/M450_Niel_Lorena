name: CI Pipeline for Unit Tests

on:
  push:
    branches:
      - main  # Diese Pipeline wird bei einem Push in den "main"-Branch ausgelöst
  pull_request:
    branches:
      - main  # Diese Pipeline wird auch für Pull-Requests in den "main"-Branch ausgelöst

jobs:
  build:
    runs-on: ubuntu-latest  # Die Pipeline wird auf einem Ubuntu-Server ausgeführt

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Holt deinen Code aus GitHub

    - name: Set up JDK 11
      uses: actions/setup-java@v2  # Setzt die Java-Version auf 11, falls du Java verwendest
      with:
        java-version: '11'

    - name: Run Maven tests
      run: mvn clean test  # Führt die Unit-Tests mit Maven aus

    - name: Generate Surefire Report
      run: mvn surefire-report:report  # Generiert den Testbericht

    - name: Upload test results as artifact
      uses: actions/upload-artifact@v2  # Lädt den Testbericht als Artefakt hoch
      with:
        name: surefire-reports
        path: target/site/surefire-report.html  # Pfad zum Testbericht
